<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <script defer src="title.js"></script>
    <script defer src="intro.js"></script>
    <script defer src="game.js"></script>
    <title>Red Light</title>
</head>

<body>
    <div id="title-screen">
        <div id="press-start">
            <h1 id="title1">PROJECT</h1>
            <h2 id="title2">RED LIGHT</h2>
            <button id="start-btn">Press to Start</button>
        </div>

        <div id="menu-options" class="hidden">
            <button id="new-game-btn" class="title-btn">New Game</button>
        </div>
    </div>

    <div id="intro">
        <p id="expo-dump"></p>
    </div>

    <div class="container">
        <header id="head">
            <h1 id="ch-number">PART 1 - CHAPTER 1</h1>
            <h2 id="ch-name">PULL ME BACK</h2>
        </header>

        <div id="break"></div>
        
        <article>         
                <div id="text">Text</div>
                    <div id="option-buttons" class="btn-grid">
                    <button class="btn">Option 1</button>
                    <button class="btn">Option 2</button>
                    <button class="btn">Option 3</button>
                    <button class="btn">Option 4</button>
                </div>
        </article>
    </div>
</body>
</html>
